<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Cards</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand|Lora:700|Dosis:400,700|Knewave|Averia+Libre:400,700|Arima+Madurai:500,900">
</head>
<body>

	<div class="card plain">
		<footer></footer>
		<div class="business"></div>
		<div class="name"></div>
		<div class="job"></div>
		<br><br><br><br>
		<div class="phone"></div>
		<div class="email"></div>
		<div class="website"></div>
	</div>

	<div class="card swatch">
		<header>
			<div class="business"></div>
			<div class="website"></div>
			<br><br>
			<div class="name"></div>
			<div class="job"></div>
			<br><br>
			<div class="phone"></div>
			<div class="email"></div>
			<div class="social"></div>
		</header>
		<main>
			<img src="./assets/brush-01.png" alt="">
			<img src="./assets/brush-02.png" alt="">
			<img src="./assets/brush-03.png" alt="">
			<img src="./assets/brush-04.png" alt="">
			<img src="./assets/brush-05.png" alt="">
			<img src="./assets/brush-06.png" alt="">
			<img src="./assets/brush-07.png" alt="">
			<img src="./assets/brush-08.png" alt="">
		</main>
	</div>

	<div class="card marker">
		<header>
			<div class="business"></div>
		</header>
		<main>
			<div class="name"></div>
			<div class="job"></div>
			<br>
			<div class="phone"></div>
			<div class="email"></div>
			<div class="social"></div>
			<br>
			<div class="website"></div>
		</main>
	</div>

	<div class="card vertical gold">
		<div class="logo">
			<i class="material-icons">
				palette
			</i>
			<i class="material-icons">
				brush
			</i>
		</div>
		<div class="name"></div>
		<div class="job"></div>
		<div class="phone"></div>
		<div class="email"></div>
		<div class="social"></div>
		<div class="business"></div>
		<div class="website"></div>
	</div>
</body>
</html>
